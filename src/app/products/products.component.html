<div class="row w-100">
  <div class="col-md-9 m-2 text-center">
    <h1>Products</h1>
  </div>
  <div class="col-md-2 m-2 text-center">
    <br>
    <a routerLink="/cart" >Cart({{cartCount}})</a>
  </div>
  <div class="col-md-12"> 
    <div class="alert alert-success alert-dismissible fade show" [style.display]="display" style="padding:10px;" role="alert">
     <strong>Product Added in to Cart</strong> &nbsp;&nbsp;&nbsp; <a routerLink="/cart">Go to Cart</a> 
    </div>
  </div>

  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">
        <div class="col-md-3 mt--1" *ngFor="let prod of products; let i = index;">
            <div class="card">
              <div class="card-body">
                <img src="../../assets/no-img.jpg" class="w-100">
                <h6 class="mt-2">{{prod.item_name}}</h6>
                <div>Rs.<strong>{{prod.price}}</strong></div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <button class="btn btn-info text-white btn-sm" (click)="addtocart(prod.id,prod.item_name,prod.price)" >Add to Cart</button>
                  </div> 
                </div>
              </div>
            </div>
          </div> 
    </div>
  </div>
</div>
